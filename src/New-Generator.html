<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ page</title>
    <link rel="icon" type="image/x-icon" href="./asset/Group.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lexend+Deca:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./silder/splide.min.css">
    <script src="./silder/splide.js"></script>

    <!-- Tailwind CSS -->
    <link href="./output.css" rel="stylesheet" />
</head>

<body>
    <div class="bg-[linear-gradient(180deg,_#FFEBE3_0%,_rgba(230,242,255,0.1)_102.33%)]">
        <header class="py-6">
            <div class="container mx-auto px-4 sm:px-8 flex justify-between items-center">
    
                <div class="flex items-center gap-24 sm:gap-[123px] w-full">
                    <!-- Logo -->
                    <a href="./index.html">
                        <img src="./asset/Frame.svg" alt="Logo" class="max-w-32 sm:max-w-40" />
                    </a>
    
                    <!-- Search Bar -->
                    <div class="relative w-full max-w-[300px] sm:max-w-[440px] shadow-lg rounded-full block">
                        <input type="search" placeholder="Search article" aria-label="Search articles"
                            class="w-full bg-white py-3 pl-[54px] rounded-full placeholder:text-sm placeholder:text-[#202C3942] focus:outline-orange-500 font-normal [&::-webkit-search-cancel-button]:hidden" />
                        <div class="absolute top-1/2 left-4 -translate-y-1/2">
                            <img src="./asset/Vector.svg" alt="Search icon" />
                        </div>
                    </div>
                </div>
    
            </div>
        </header>
    </div>
      

    <script src="./js/theme.js"></script>

    
</body>

</html>
