<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="./asset/Group.svg">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lexend+Deca:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./silder/splide.min.css">
    <script src="./silder/splide.js"></script>
    
    <!-- Tailwind CSS -->
    <link href="./output.css" rel="stylesheet" />
</head>
<body>
    <div class="flex flex-col md:flex-row items-center h-screen md:gap-0">
        <div class="sm:w-1/2 w-full">
            <div class="max-w-[514px] mx-auto px-3.5 sm:px-8 py-8">
                <img src="./asset/Group.svg" alt="">
                <span class="pt-6 block font-primary font-bold sm:text-4xl text-2xl">Create A Account</span>
                <p class="font-normal font-primary pt-2.5 text-[#202C3999]">Easy And Quick Account Creation For Everyone, Already
                    Have AnAccount? <a href="./log-in.html" class="text-orange-400">Log In.</a>
                </p>
                
                
                <div class="pt-7">
                    <div class="relative">
                        <select name="Theme One" id=""
                            class="w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange-400 rounded-lg pr-10 appearance-none font-normal text-[#202C39]">
                            <option value="" class="font-normal">Theme One</option>
                            <option value="" class="font-normal">Theme two</option>
                            <option value="" class="font-normal">Theme Three</option>
                        </select>
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                            <img src="./asset/Polygon 8 1.svg" alt="">
                        </div>
                    </div>

                    <div class="flex sm:flex-row flex-col gap-6 pt-6">
                        <input type="text" placeholder="First Name"
                            class="sm:w-1/2 w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange-400 rounded-lg appearance-none font-normal text-[#202C39]">
                        <input type="text" placeholder="last Name"
                            class="sm:w-1/2 w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange-400 rounded-lg appearance-none font-normal text-[#202C39]">
                    </div>
                    
                    <div class="flex sm:flex-row flex-col gap-6 pt-6">
                        <input type="text" placeholder="Company"
                            class="sm:w-1/2 w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange-400 rounded-lg appearance-none font-normal text-[#202C39]">
                        <input type="text" placeholder="Title"
                            class="sm:w-1/2 w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange-400 rounded-lg appearance-none font-normal text-[#202C39]">
                    </div>
                    
                    <div class="pt-6">
                        <input type="email" name="" id="" placeholder="Email"
                            class="w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange-400 rounded-lg appearance-none font-normal text-[#202C39]">
                    </div>
                    
                    <div class="flex sm:flex-row flex-col gap-6 pt-6">
                        <input type="password" placeholder="Password"
                            class="sm:w-1/2 w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange-400 rounded-lg appearance-none font-normal password-[#202C39]">
                        <input type="password" placeholder="Confirm Password"
                            class="sm:w-1/2 w-full border-2 border-[#EBEBEB] px-3.5 py-2.5 sm:py-3.5 outline-none focus:border-orange-400 rounded-lg appearance-none font-normal text-[#202C39]">
                    </div>
                    
                    <div class="flex items-center gap-2 md:col-span-2 pt-7">
                        <input type="checkbox" name="" id="check" class="w-5 h-5 appearance-none border-2 border-orange-500 rounded-sm cursor-pointer
                                            checked:bg-white checked:border-orange-500 checked:after:content-['âœ”']
                                            checked:after:text-orange-500 checked:after:text-sm checked:after:block
                                            checked:after:leading-none checked:after:ml-[2px] checked:after:mt-[1px]">
                        <label for="check" class="font-normal text-[#202C3999] text-xs font-primary">I Have Read And Agree To The
                            Mailsignatory.Com's Terms Of Service</label>
                    </div>
                    
                    <div class="pt-7">
                        <button class="bg-[#E55812] text-white w-full text-center py-[17px] font-semibold font-primary text-sm">Sign
                            up</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sm:w-1/2 w-full bg-linear-[180deg,#FFEBE3_0%,#E6F2FF_100%] rounded-t-2xl md:rounded-t-none md:rounded-l-2xl py-[85px] pl-[50px] lg:pl-[122px]">
            <span class="block xl:text-4xl sm:text-2xl text-lg font-primary font-bold mb-2 xl:max-w-[460px] sm:max-w-[330px] max-w-[245px]">
                The simplest way to manage your mail signature
            </span>
              
            <p class="text-[#202C3999] font-primary font-normal max-w-[316px] mb-6  ">
                Enter your credentials to access your account
            </p>
            <img src="./asset/Group 1000004256.png" alt="">
        </div>          
    </div>

    <script src="./js/theme.js"></script>
</body>
</html>
